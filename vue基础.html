<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
   
    <script>
        var app = new Vue({
            // el用来设置vue实例挂载的元素
            // vue 实例 会管理el选项命中 的元素及其内部的后代元素
            // 可以使用其他双标签，但是不能试用html和body
            el:'#app',
            data:{
                message:"hello vue"
            }
        })
    </script>
</body>
</html>
