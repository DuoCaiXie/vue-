<!-- 获取和设置表单元素的值（双向数据绑定 ） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getValue">
        <h2>{{message}}</h2>
        <input type="button" @click="setValue" value="修改" >
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"黑马程序员"
            },
            methods:{
                getValue:function(){
                    console.log(this.message);
                },
                setValue:function(){
                    this.message="好好学习";
                }   
            }
        })
    </script>
</body>
</html>
