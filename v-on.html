<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="doIt" v-on:click="doIt">
        <input type="button" value="doIt" @click="doIt">
        <input type="button" value="doIt" @click="doIt">
        <h2 @click="changefood">{{ msg }}</h2>

    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:"西兰花"
            },
            methods:{
                doIt:function(){
                    alert('nihao');
                },
                changefood:function(){
                    this.msg += "hao"
                }
            }    
        })
    </script>
</body>
</html>
